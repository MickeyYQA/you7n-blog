# Setup
title: BLOG de YOU7N
description: 
url: https://blog.you7n.com
avatar: /avatar.png
paginate: 5
permalink: pretty
cover_image: /background2.png

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username:  
  card: summary
logo: logo.png
social:
  name: you7n
  links:
    - https://github.com/mickeyyqa
    - https://space.bilibili.com/513685692
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: you7n
  url: https://blog.you7n.com
  email: qiaoyang172@163.com
